<app-navbar></app-navbar>
<div style="display: flex" class="book-view">
  <mat-card *ngFor="let book of books" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ book.title }}</mat-card-title>
      <mat-card-subtitle
        >Authored by: {{ book.author.name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ book.ImagePath }}" alt="{{ book.title }}" />
    <mat-card-actions>
      <button
        mat-button
        (click)="openSummary(book.title, book.description)"
        color="basic"
      >
        Summary
      </button>
      <button
        mat-button
        (click)="openGenre(book.genre.name, book.genre.description)"
        color="basic"
      >
        Genre
      </button>
      <button
        mat-button
        (click)="
        opneAuthor(
            book.author.name,
            book.author.bio,
            book.author.birth
          )
        "
        color="basic"
      >
        author
      </button>
      <button
        mat-button
        class="mat-icon-button"
        *ngIf="!isFavorite(book._id)"
        (click)="addToFavorites(book._id)"
        color="primary"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button
        mat-button
        class="mat-icon-button"
        *ngIf="isFavorite(book._id)"
        (click)="removeFromFavorites(book._id)"
        color="primary"
      >
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
