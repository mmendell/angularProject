<mat-card class="genre-dialog">
  <mat-card-title class="genre-dialog-title">{{ data.Name }}</mat-card-title>
  <mat-dialog-content class="genre-dialog-content">{{ data.Description }}</mat-dialog-content>
  <mat-dialog-actions class="genre-actions">
    <button class="genre-close-button" aria-label="close genre details" mat-stroked-button mat-dialog-close
      color="primary">x</button>
  </mat-dialog-actions>
</mat-card>
