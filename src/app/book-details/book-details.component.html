<mat-card class="summary-dialog">
  <mat-card-title class="summary-title">
    {{ data.title }}
  </mat-card-title>
  <br />
  <mat-dialog-content class="summary-description">
    <b>About</b>
    {{ data.description }}
  </mat-dialog-content>
  <mat-dialog-actions class="summary-actions">
    <button class="summary-close-button" mat-stroked-button aria-label="close book summary" mat-dialog-close
      color="primary">X</button>
  </mat-dialog-actions>
</mat-card>
